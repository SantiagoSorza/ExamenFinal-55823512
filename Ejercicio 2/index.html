<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="productos.js">
</head>
<body>
    <h1>Ingrese la informacion del producto</h1>
    <form action="productos" >
        <label for="name" name="producto">Nombre del producto</label>
        <br>
        <input type="text" id="name" required>
        <br>
        <label for="carte" >Cartegoria (A, B o C)</label>
        <br>
        <select name="cartegoria" id="cartegoria">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <br>
        <label for="precio" name="precio">Precio unitario</label>
        <br>
        <input type="number" id="precio" required>
        <br>
        <label for="unidad" name="unidades">Unidades</label>
        <br>
        <input type="number" id="unidad" required>
        <br>
    <br>
        <button  type="submit">Guardar</button>
    </form>
</body>
    
</html>
